<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <!-- <script src="scripts/config.js"></script> -->
  </head>
  <body>

    <div id="main">
      <h1>chatterbox</h1>

      <form name='input' id='selectUser'>
      User Name: <input id='userName' type='text'>
      </form>      
      <form name='input' id='selectRoom'>
      Select Room: <input id='roomInput' type='text'>
      </form>   

      <form name='input' id='send'>
      Chat Message: <input class='submit' type='text' name='chatMessage'>
      <input type='submit' value='Submit'>
      </form>
      <div id='chats'></div>
      <div id='roomSelect'></div>

    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
